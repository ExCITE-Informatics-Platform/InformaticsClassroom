[pytest]
# Pytest configuration for Informatics Classroom tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    -p no:warnings

# Markers for categorizing tests
markers =
    workflow: Tests for complete user workflows
    permission: Tests for permission and access control
    student: Tests for student functionality
    instructor: Tests for instructor functionality
    admin: Tests for admin functionality
    integration: Integration tests
    unit: Unit tests
    slow: Tests that take significant time to run

# Coverage options (when running with --cov)
# pytest --cov=informatics_classroom --cov-report=html tests/

# Ignore paths
norecursedirs = .git .venv venv __pycache__ *.egg-info migrations node_modules

# Minimum Python version
minversion = 3.9
