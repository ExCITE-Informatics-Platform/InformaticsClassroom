<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informatics Classroom - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .login-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }
        .login-button:hover {
            background: #5568d3;
        }
        .version {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #999;
        }
        .error-box {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #fef2f2;
            border-left: 4px solid #ef4444;
            text-align: left;
            color: #991b1b;
        }
        .error-box h3 {
            margin: 0 0 0.5rem 0;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Informatics Classroom</h1>

        {% if error %}
        <div class="error-box">
            <h3>⚠️ Authentication Error</h3>
            <p>{{ error }}</p>
        </div>
        <p>Click below to try signing in again</p>
        <a href="/login" class="login-button">
            Try Again
        </a>
        {% else %}
        <p>Redirecting to Microsoft sign-in...</p>
        <div style="margin: 2rem 0;">
            <div style="display: inline-block; width: 40px; height: 40px; border: 3px solid #667eea; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        </div>
        <style>
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        </style>
        {% endif %}

        <div class="version">
            MSAL Version: {{ version }}
        </div>
    </div>
</body>
</html>
