<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Error</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        .error-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #d32f2f;
            margin-bottom: 1rem;
        }
        .error-details {
            background: #ffebee;
            padding: 1rem;
            border-radius: 5px;
            margin: 1rem 0;
            border-left: 4px solid #d32f2f;
        }
        .back-button {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>⚠️ Authentication Error</h1>
        <p>We encountered an error while trying to sign you in.</p>

        <div class="error-details">
            <strong>Error:</strong> {{ result.get('error', 'Unknown error') }}<br>
            <strong>Description:</strong> {{ result.get('error_description', 'No description available') }}
        </div>

        <a href="/login" class="back-button">← Back to Login</a>
    </div>
</body>
</html>
